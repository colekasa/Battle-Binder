<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body class="has-background-dark">
    <header>
        <!-- navbar -->
        <nav class="navbar has-background-black" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <!-- upper left corner logo and text to send user home  -->
                <a class="navbar-item is-flex is-align-content-center" href="">
                    <img src="./assets/images/battle-binder-log-small.png">
                    <p class="title has-text-white pl-2"> Battle Binder
                    </p>
                </a>
                <!-- "hamburger menu" when page is small navigation option hide into three vertical lines (still figuring out how this works)  -->
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <!-- navigation links  -->
            <div id="navbarBasicExample" class="navbar-menu ">
                <div id="navbarBasicExample" class="navbar-menu">

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <a class="navbar-item has-text-white">
                                Favorites
                            </a>
                            <a class="navbar-item has-text-white">
                                Search
                            </a>
                            <div class="buttons">
                                <a class="button has-background-dark has-text-white">
                                    Log in
                                </a>
                                <a class="button has-background-dark has-text-white">
                                    Sign Up
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
        </nav>
        </section>
    </header>


    <!-- main section search input  -->
    <section class="container">
        <div class="title has-text-centered has-text-white mt-5">
            <p>Search</p>
        </div>
    <!-- search bar  -->
        <div>
            <input class="input is-medium" type="text" placeholder="Search for any card; if your logged in: add it to your favorites list.">
        </div>
    <!-- imag of the gold sarcophagus (fun fact: gold sarcophagus allows you to search for any card in the yugioh trading card game)  -->
        <div class="has-text-centered">
            <figure class="is-inline-block mt-5">
                <img src="./assets/images/gold sarc.png" alt="">
            </figure>
        </div>

    </section>

    <br><br>

    

    <!-- footer and random links -->

        <div class="content has-text-centered ">
            <p class="has-text-white">

                is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
            </p>
        </div>
    </footer>

</body>


</html>
